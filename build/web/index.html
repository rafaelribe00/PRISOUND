<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PRISOUND - Login</title>

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="Front/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card-login o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 mb-5 mt-4">
                <div class="p-5">
                  <div class="text-center">
                    <i class="fas fa-users fa-5x mb-5 icon-login"></i>
                  </div>
                  <form class="user mb-4" method="post" action="loginServlet" >
                    <div class="form-group mb-4">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="user-icon"><i class="fas fa-user icon-login"></i></span>
                        </div>
                        <input  type="text" name="username" class="form-control form-control-user" id="InputUsername" aria-describedby="usernameHelp" placeholder="Username" required>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="password-icon"><i class="fas fa-lock icon-login"></i></span>
                        </div>
                        <input type="password" name="password"  class="form-control form-control-user" id="InputPassword" placeholder="Password" required>
                      </div>
                      </div>
                    <button class="btn btn-primary btn-user btn-block" id="SumbitLogin" onclick="getCookie()"> Submit </button>
                  </form>
                    
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="border-right-login mt-4 mb-4">
                </div>
              </div>
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="Front/js/cookie.js"></script>
  <script src="Front/vendor/jquery/jquery.min.js"></script>
  <script src="Front/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="Front/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="Front/js/sb-admin-2.min.js"></script>

</body>

</html>
