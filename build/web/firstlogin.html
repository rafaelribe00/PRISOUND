<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PRISOUND - First Login</title>

  <!-- Custom fonts for this template-->
  <link href="Front/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="Front/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-5 col-lg-12 col-md-9">

        <div class="card-login o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                <div class="p-5">
                  <div class="text-center">
                    <h3 class="text-danger">Welcome New User</h3>
                  </div>
                    <div class="text-center">
                      <p class="text-danger">Please update your information.</p>
                    </div>
                  <form class="user mb-4" action="firstLoginServlet">
  
                    <div class="form-group mb-3">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="user-icon"><i class="fas fa-user-circle icon-login"></i></span>
                          </div>
                          <input type="text" name="name" class="form-control form-control-user" id="InputName" placeholder="Name" required>
                        </div>
                      </div>
                      
                    <div class="form-group mb-3">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="password-icon"><i class="fas fa-calendar-alt icon-login"></i></span>
                          </div>
                          <input type="number" name="age" class="form-control form-control-user" id="InputAge" placeholder="Age" required>
                        </div>
                        </div>
                        
                        <div class="form-group mb-3">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="user-icon"><i class="fas fa-envelope icon-login"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control form-control-user" id="InputEmail" placeholder="Email" required>
                          </div>
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="user-icon"><i class="fas fa-user icon-login"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control form-control-user" id="InputUsername" placeholder="Username" required>
                          </div>
                        
                        <div class="form-group mb-3">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="user-icon"><i class="fas fa-lock icon-login"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control form-control-user" id="InputPassword" placeholder="Password" required>
                          </div>
                        </div>
                      
                      <button class="btn btn-primary btn-user btn-block">Submit</button>
                  </form>
                </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="Front/vendor/jquery/jquery.min.js"></script>
  <script src="Front/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="Front/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="Front/js/sb-admin-2.min.js"></script>

</body>

</html>
